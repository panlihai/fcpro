<!-- 文本 fc-text -->
<fc-layoutpanel class="templatefastposition samples">
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="文本框" fccontent1 fcSubtitle="通过鼠标或键盘输入内容" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="需要用户输入表单域内容时。提供组合型输入框，带搜索的输入框，还可以进行大小选择。" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示" fcheader fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
            <!-- 组件内容开始 -->
            <fc-layoutpanel fccontent>
                <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
                <fc-layoutcol fccontent fcSpans="1,1">
                    <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'基本'" [(ngModel)]="content"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="最基本的用法。" fcview='<fc-text fcLabel=" 点击输入文本内容 " [(ngModel)]="content"></fc-text>'
                            [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="size" fcTitle="大小" fccontent2>
                        <div fccontent>
                            <fc-text fcLabel="默认" [(ngModel)]="content" fcSize="default"></fc-text>
                            <fc-text fcLabel="大" [(ngModel)]="content" fcSize="large"></fc-text>
                            <fc-text fcLabel="小" [(ngModel)]="content" fcSize="small"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="文本框有三种大小:大(large)、默认(default)、小(small)。" [fcview]='sizeview' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="readonly" fcTitle="只读" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'只读'" [(ngModel)]="content" [fcReadonly]="true"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能输入内容" fcview='<fc-text [fcLabel]="只读" [(ngModel)]="content" [fcReadonly]="true"></fc-text>'
                            [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'禁用'" [(ngModel)]="content" fcDisabled="true"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态" fcview='<fc-text [fcLabel]="禁用" [(ngModel)]="content" [fcDisabled]="true"></fc-text>'
                            [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="type" fcTitle="类型" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'文本类型'" fcType="text" [(ngModel)]="content"></fc-text>
                            <fc-text [fcLabel]="'查询'" fcType="search" fcPlaceHolder="请输入查询条件" (fcEvent)="textEvent($event)"></fc-text>
                            <fc-text [fcLabel]="'隐藏'" fcType="hidden"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="文本框类型有，文本类型text、查询类型search、隐藏类型hidden" [fcview]='typeview' [fccode]="readonlyjs"></fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="Prefix" fcTitle="内部前缀" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'内部前缀'" [(ngModel)]="addonbefore" [fcPrefix]="'fc-icon-unit'">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上前缀图标" [fcview]='Prefix' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="Suffix" fcTitle="内部后缀" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'内部后缀'" [(ngModel)]="addonbefore" [fcSuffix]="'fc-icon-unit'">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上后缀图标" [fcview]='Suffix' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="AddonAfter" fcTitle="前置标签" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'后置标签'" [(ngModel)]="addonbefore" [fcAddonBefore]="'fc-icon-unit'" fcMode="icon">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上后置图标" 
                         [fcview]='c' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="AddonAfter" fcTitle="后置标签" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'后置标签'" [(ngModel)]="addonbefore" [fcAddonAfter]="'fc-icon-unit'" fcMode="icon">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上后置图标" [fcview]='AddonAfter' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup fcTitle="联想输入" id="Lenovo" fccontent2>
                        <div fccontent>
                            <fc-text fcLabel="联想输入" [fcAppid]="'SYSAPP'" [(ngModel)]="content" fcFieldCode='APPNAME' fcAppid='SYSAPP' name="fuzzy"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框输入文本内容会出现可能要找的内容" [fcview]='Lenovo' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="noshowlabel" fcTitle="不占位" fccontent1>
                        <div fccontent>
                            <fc-text  [fcShowLabel]="false" [(ngModel)]="content">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="不占位时显示的效果"
                        fcview='<fc-text  [fcShowLabel]="false" [(ngModel)]="content"></fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                </fc-layoutcol>
            </fc-layoutpanel>
            <fc-layoutpanel fccontent>
                <fc-title fcLabel="事件" fcheader fcHasLine="false" fcSize="small"></fc-title>
                <fc-layoutcol fccontent fcSpans="1,1">
                    <fc-layoutgroup id="addonafterEvent" fcTitle="后缀事件" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'点击事件'" [(ngModel)]="addonafer" [fcAddonAfter]="'万元'" fcMode="text" (fcEvent)="addonafterEvent($event)">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="click点击事件" [fcview]='addonafterview' [fccode]="addonafterviewjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="textEvent" fcTitle="查询事件" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'查询'" fcType="search" fcPlaceHolder="请输入查询条件" (fcEvent)="textEvent($event)"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="查询事件" [fcview]='textEventview' [fccode]="textEvenjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                </fc-layoutcol>
            </fc-layoutpanel>
            <!-- API -->
            <fc-layoutpanel fccontent>
                <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
            </fc-layoutpanel>
            <fc-layoutpanel fccontent>
                <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
            </fc-layoutpanel>
            <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition  [fcLinks]="
                [
                {href:'basic','label':'基本'},
                {href:'size','label':'大小'},
                {href:'readonly','label':'只读'},
                {href:'disabled','label':'禁用'},
                {href:'type','label':'类型'},
                {href:'Prefix','label':'内部前缀'},
                {href:'Suffix','label':'内部后缀'},
                {href:'AddonAfter','label':'后置标签'},
                {href:'Lenovo','label':'联想输入'},
                {href:'noshowlabel','label':'不占位'},
                {href:'addonafterEvent','label':'后缀事件'},
                {href:'textEvent','label':'查询事件'},
                {href:'attributesAPI','label':'属性API'},
                {href:'eventAPI','label':'事件API'}
                ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->
</fc-layoutpanel>
