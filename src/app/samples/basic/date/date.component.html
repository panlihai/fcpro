<!-- 日期 fc-date -->
<fc-layoutpanel class="templatefastposition samples">
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="自定义下拉单选" fccontent1 fcSubtitle="点击输入框弹出列表" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="当页面上的操作命令过多时，用此组件可以收纳操作元素。点击触点，会出现一个下拉菜单。可在列表中进行选择，并执行相应的命令。" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示" fccontent1 fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
        <!-- 组件内容开始 -->
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                    <div fccontent>
                        <fc-date [fcLabel]="'内容为空'" fcFormat="YYYYMM"></fc-date>
                        <fc-date [fcLabel]="'显示日期'" [(ngModel)]="now"></fc-date>
                        <fc-date [fcLabel]="'基本'" fcMode='month'></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="基本的显示。" 
                    [fcview]="basicview"
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="size" fcTitle="大小" fccontent2>
                    <div fccontent>
                        <fc-date [fcLabel]="'小'" [(ngModel)]="now" fcSize="small"></fc-date>
                        <fc-date [fcLabel]="'默认'" [(ngModel)]="now" fcSize="default"></fc-date>
                        <fc-date [fcLabel]="'大'" [(ngModel)]="now" fcSize="large"></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="日期组件有三种大小:大(large)、默认(default)、小(small)。"
                    [fcview]="sizeview"
                    [fccode]="basicjs">
                    </fc-adcode>    
                </fc-layoutgroup>
                <fc-layoutgroup id="readonly" fcTitle="只读" fccontent1>
                    <div fccontent>
                        <fc-date [fcLabel]="'只读'" [(ngModel)]="now" [fcReadonly]="true"></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能点击" 
                    [fcview]="readonlyview"
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent2>
                    <div fccontent>
                        <fc-date [fcLabel]="'禁用'" [(ngModel)]="now" fcDisabled="true"></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态"
                    [fcview]="disabledview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="newmonthdate" fcTitle="年月日格式" fccontent1>
                    <div fccontent>
                        <fc-date [fcLabel]="'年月日格式'" [(ngModel)]="now"></fc-date>
                        <fc-date [fcLabel]="'年月日格式'" [(ngModel)]="now" fcFormat="YYYY/MM/DD"></fc-date>
                        <fc-date [fcLabel]="'年月日格式'" [(ngModel)]="now" fcFormat="YYYY年MM月DD日"></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="年月日三种格式YYYY-MM-DD、YYYY/MM/DD、YYYY年MM月DD日"
                    [fcview]="newmonthdateview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="newmonth" fcTitle="年月格式" fccontent2>
                    <div fccontent>
                        <fc-date [fcLabel]="'年月格式'" [(ngModel)]="now" fcMode="month" fcFormat="YYYYMM"></fc-date>
                        <fc-date [fcLabel]="'年月格式'" [(ngModel)]="now" fcMode="month" fcFormat="YYYY/MM"></fc-date>
                        <fc-date [fcLabel]="'年月格式'" [(ngModel)]="now" fcMode="month" fcFormat="YYYY年MM月"></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="年月三种格式YYYYMM、YYYY/MM、YYYY年MM月DD日"
                    [fcview]="newmonthview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="placehoder" fcTitle="提示符" fccontent1>
                    <div fccontent>
                        <fc-date [fcLabel]="'提示符'" fcPlaceHolder="提示符"></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="默认提示文字"
                    fcview='<fc-date [fcLabel]="提示符" fcPlaceHolder="提示符"></fc-date>'
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="noshowlabel" fcTitle="不占位" fccontent2>
                    <div fccontent>
                        <fc-date [fcShowLabel]="false" [(ngModel)]="now"></fc-date>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="不占位时显示的效果"
                    fcview='<fc-date [fcShowLabel]="false" [(ngModel)]="now"></fc-date>'
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
            </fc-layoutcol>
        </fc-layoutpanel>
        <!-- API -->
        <fc-layoutpanel fccontent>
            <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
            <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
        </fc-layoutpanel>
        <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition  [fcLinks]="
                [
                {href:'basic','label':'基本'},
                {href:'size','label':'大小'},
                {href:'readonly','label':'只读'},
                {href:'disabled','label':'禁用'},
                {href:'newmonthdate','label':'年月日'},
                {href:'newmonth','label':'年月'},
                {href:'placehoder','label':'提示符'},
                {href:'noshowlabel','label':'不占位'},
                {href:'attributesAPI','label':'属性API'},
                {href:'eventAPI','label':'事件API'}
                ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 --> 
</fc-layoutpanel>
