<!-- 时间 fc-time -->
<fc-layoutpanel class="templatefastposition samples">
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="时间" fcheader fcSubtitle="输入或选择时间的控件" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fcheader fcSubtitle="当用户需要输入一个时间，可以点击标准输入框，弹出时间面板进行选择。" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示" fcheader fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
        <!-- 组件内容开始 -->
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                    <div fccontent>
                        <fc-time [fcLabel]="'内容为空'"></fc-time>
                        <fc-time [fcLabel]="'基本'" [(ngModel)]="now"></fc-time>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="基本的显示。" 
                    [fcview]="basicview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="size" fcTitle="大小" fccontent2>
                    <div fccontent>
                        <fc-time [fcLabel]="'大'" [(ngModel)]="now" fcSize="large"></fc-time>
                        <fc-time [fcLabel]="'默认'" [(ngModel)]="now" fcSize="default"></fc-time>
                        <fc-time [fcLabel]="'小'" [(ngModel)]="now" fcSize="small"></fc-time>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="时间组件有三种大小:大(large)、默认(default)、小(small)。"
                    [fcview]="sizeview"
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="readonly" fcTitle="只读" fccontent1>
                    <div fccontent>
                        <fc-time [fcLabel]="'只读'" [(ngModel)]="now" [fcReadonly]="true"></fc-time>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能点击" 
                    [fcview]="readonlyview"
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent2>
                    <div fccontent>
                        <fc-time [fcLabel]="'禁用'" [(ngModel)]="now" fcDisabled="true"></fc-time>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态"
                    [fcview]="disabledview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="time" fcTitle="时间格式" fccontent1>
                    <div fccontent>
                        <fc-time [fcLabel]="'时间格式'" [(ngModel)]="now"></fc-time>
                        <fc-time [fcLabel]="'时间格式'" [(ngModel)]="now" fcFormat="HH"></fc-time>
                        <fc-time [fcLabel]="'时间格式'" [(ngModel)]="now" fcFormat="HH:mm"></fc-time>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="时间三种格式hour:minute:second、hour、hour:minute"
                    [fcview]="timeview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="placehoder" fcTitle="提示符" fccontent2>
                    <div fccontent>
                        <fc-time [fcLabel]="'提示符'" [(ngModel)]="nownull" fcPlaceHolder="没有值的时候显示的内容"></fc-time>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="默认提示文字"
                    fcview='<fc-time [fcLabel]="提示符" [(ngModel)]="nownull" fcPlaceHolder="没有值的时候显示的内容"></fc-time>'
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="noshowlabel" fcTitle="不占位" fccontent1>
                    <div fccontent>
                        <fc-time [fcShowLabel]="false" [(ngModel)]="now"></fc-time>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="不占位时显示的效果"
                    fcview='<fc-time [fcShowLabel]="false" [(ngModel)]="now"></fc-time>'
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
            </fc-layoutcol>
        </fc-layoutpanel>
        <!-- API -->
        <fc-layoutpanel fccontent>
                <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
                <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
        </fc-layoutpanel>
        <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition  [fcLinks]="
                [
                {href:'basic','label':'基本'},
                {href:'size','label':'大小'},
                {href:'readonly','label':'只读'},
                {href:'disabled','label':'禁用'},
                {href:'time','label':'时间格式'},
                {href:'placehoder','label':'提示符'},
                {href:'noshowlabel','label':'不占位'},
                {href:'attributesAPI','label':'属性API'},
                {href:'eventAPI','label':'事件API'}
                ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 --> 
</fc-layoutpanel>
