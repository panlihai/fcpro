<!-- 下拉单选 fc-comob -->
<fc-layoutpanel class="templatefastposition samples">
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
    <fc-title fcLabel="下拉单选" fcheader fcSubtitle="向下弹出的列表" fcHasline="false"></fc-title>
    <fc-title fcLabel="何时使用" fcheader fcSubtitle="当页面上的操作命令过多时，用此组件可以收纳操作元素。点击触点，会出现一个下拉菜单。可在列表中进行选择，并执行相应的命令。" fcHasline="false"></fc-title>
    <fc-title fcLabel="代码演示" fcheader fcHasline="false"></fc-title>
    <fc-layoutpanel fccontent1>
    <!-- 组件内容开始 -->
    <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                    <div fccontent>
                        <fc-combo [fcLabel]="'基本'" [(ngModel)]="comboValue" [fcOption]="comboOptions">
                        </fc-combo>
                    </div> 
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="最基本的用法。"
                    fcview='<fc-combo [fcLabel]="基本" [(ngModel)]="comboValue" [fcOption]="comboOptions"></fc-combo>'
                    [fccode]="basicjs">
                </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="size" fcTitle="大小" fccontent2>
                    <div fccontent>
                            <fc-combo [(ngModel)]="comboValue"  fcSize="default" [fcOption]="comboOptions"></fc-combo>
                            <fc-combo [(ngModel)]="comboValue"  fcSize="large" [fcOption]="comboOptions"></fc-combo>
                            <fc-combo [(ngModel)]="comboValue"  fcSize="small" [fcOption]="comboOptions"></fc-combo>                            
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="下拉单选有三种大小:大(large)、默认(default)、小(small)。"
                    [fcview]="sizeview"
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="readonly" fcTitle="只读" fccontent1>
                    <div fccontent>
                        <fc-combo [fcLabel]="'只读'" [(ngModel)]="comboValue" [fcOption]="comboOptionsDisabled" [fcReadonly]="true">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能输入内容" 
                    [fcview]="readonlyview"
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="singledisabled" fcTitle="单独禁用" fccontent2>
                    <div fccontent>
                        <fc-combo [fcLabel]="'单独禁用'" [(ngModel)]="comboValue" [fcOption]="comboOptionsDisabled">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="单独禁用状态"
                    [fcview]="singledisabledview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent1>
                    <div fccontent>
                        <fc-combo [fcLabel]="'禁用'" [(ngModel)]="comboValue" [fcOption]="comboOptionsDisabled" fcDisabled="true">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态"
                    [fcview]="disabledview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="searchview" fcTitle="带搜索" fccontent2>
                    <div fccontent>
                        <fc-combo [fcLabel]="'带搜索'" fcShowSearch="true" [(ngModel)]="comboValue" [fcOption]="comboOptionsDisabled">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="输入文本框内容下拉菜单自动搜索相关内容"
                    [fcview]="searchview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="nocontent" fcTitle="未找到内容时" fccontent1>
                    <div fccontent>
                        <fc-combo [fcLabel]="'未找到时'" fcNotFoundContent="未找到" [(ngModel)]="comboValue" [fcOption]="comboOptionsDisabled">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="当下拉列表为空时显示的内容"
                    [fcview]="nocontentview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="haveto" fcTitle="必填项" fccontent2>
                    <div fccontent>
                        <fc-combo [fcLabel]="'必填'"  [fcRequired]="true" [(ngModel)]="comboValue" [fcOption]="comboOptions">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="星标提示这是必填信息"
                    [fcview]="havetoview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="dictionary" fcTitle="参照字典" fccontent1>
                    <div fccontent>
                        <fc-combo [fcLabel]="'参照字典'" fcAppid="SYSAPP" fccontent fcFieldCode="APPID" fcLabelCode="APPNAME" fcValueCode="APPID"></fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="通过元数据配置，点击下拉菜单出现元数据配置内容,可以在文本框输入内容，过滤出想要的文本内容"
                    [fcview]="dictionaryview"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="noshowlabel" fcTitle="不否占位" fccontent2>
                    <div fccontent style="margin-bottom: 10px;">
                        <fc-combo [fcShowLabel]="false"  [(ngModel)]="comboValue" [fcOption]="comboOptions">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="不占位时显示的效果"
                    fcview='<fc-combo [fcShowLabel]="false"  [(ngModel)]="comboValue" [fcOption]="comboOptions"></fc-combo>'
                    [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
            </fc-layoutcol>   
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="事件" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                <fc-layoutgroup id="clear" fcTitle="清除捕获事件" fccontent1>
                    <div fccontent>
                        <fc-combo [fcLabel]="'清除捕获事件'" [(ngModel)]="comboValue" [fcOption]="comboOptionsDisabled" (fcEvent)="comboEvent($event)">
                        </fc-combo>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="清除捕获事件"
                    [fcview]="clearview"
                    [fccode]="clearjs">
                    </fc-adcode>
                </fc-layoutgroup>
            </fc-layoutcol>        
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
            <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
            <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
        </fc-layoutpanel>
    <!-- 组件内容结束 -->
    </fc-layoutpanel>
    <div class="fastposition-content" fccontent2>
            <fc-fastposition  [fcLinks]="
                [
                {href:'basic','label':'基本'},
                {href:'size','label':'大小'},
                {href:'readonly','label':'只读'},
                {href:'singledisabled','label':'单独禁用'},
                {href:'disabled','label':'禁用'},
                {href:'searchview','label':'带搜索'},
                {href:'nocontent','label':'没有内容'},
                {href:'haveto','label':'必填项'},
                {href:'dictionary','label':'字典'},
                {href:'noshowlabel','label':'不占位'},
                {href:'clear','label':'清除捕获'},
                {href:'attributesAPI','label':'属性API'},
                {href:'eventAPI','label':'事件API'}
                ]">
            </fc-fastposition>
    </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->  
</fc-layoutpanel>
