<!-- 代码组件 fc-adddetail -->
<fc-layoutpanel>
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="代码组件" fccontent1 fcSubtitle="让标签显示到浏览器中" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="标签显示到浏览器中" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示" fccontent1 fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
        <!-- 组件内容开始 -->
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                  <div fccontent>
                    <fc-text [fcLabel]="'点击输入文本内容'" [(ngModel)]="content"></fc-text>
                  </div>
                  <fc-adcode fcfooter fcTitle="描述" fcRemark="基本使用。" fcview='<fc-text fcLabel=" 点击输入文本内容 " [(ngModel)]="content"></fc-text>'
                    fcstyle="a{color:red}" fccode=" content: string='文本内容' ; ">
                  </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="readonly" fcTitle="只读" fccontent1>
                  <div fccontent>
                    <fc-text fcLabel="只读" [(ngModel)]="content" [fcReadonly]="true"></fc-text>
                  </div>
                  <fc-adcode fcfooter fcTitle="描述" fcRemark="fcReadonly设置为true" fcview='<fc-text fcLabel="只读" [(ngModel)]="content" [fcReadonly]="true"></fc-text>' [fccode]="readonlyjs">
                  </fc-adcode>
                </fc-layoutgroup>
              </fc-layoutcol>
        </fc-layoutpanel>
        <!-- API -->
        <fc-layoutpanel fccontent>
              <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
              <div style="height:450px;" fccontent>
                  <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
              </div>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
              <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
              <div style="height:450px;" fccontent>
                  <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
              </div>
        </fc-layoutpanel>
        <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition [fcLinks]="
              [
              {href:'basic','label':'基本'},
              {href:'readonly','label':'只读'},
              {href:'attributesAPI','label':'属性API'},
              {href:'eventAPI','label':'事件API'}
              ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->

  
</fc-layoutpanel>
