<!-- 模态框-成功 fc-modalsuccess -->
<fc-layoutpanel>
  <fc-title fcLabel="模态框-成功" fcheader></fc-title>
  <fc-layoutcol fccontent fcSpans="1,1">
    <fc-layoutgroup fcTitle="基本" fccontent1>
      <div fccontent>
        <fc-button fcLabel="打开成功弹窗" fcType="primary" (click)="modalsuccess.showModal()"></fc-button>
        <fc-modalsuccess #modalsuccess fcTitle="这是一条成功信息" fcContent="一些附加信息一些附加信息一些附加信息"></fc-modalsuccess>
      </div>
    </fc-layoutgroup>
    <fc-layoutgroup fcTitle="按钮类型" fccontent2>
        <div fccontent>
          <fc-button fcLabel="打开成功弹窗" fcType="primary" (click)="modalsuccess.showModal()"></fc-button>
          <fc-modalsuccess #modalsuccess fcTitle="这是一条成功信息" fcContent="一些附加信息一些附加信息一些附加信息"></fc-modalsuccess>
          <div>按钮类型：fcType="primary"</div>
        </div>
      </fc-layoutgroup>
      <fc-layoutgroup fcTitle="附加信息" fccontent1>
          <div fccontent>
            <fc-button fcLabel="打开成功弹窗" fcType="primary" (click)="modalsuccess.showModal()"></fc-button>
            <fc-modalsuccess #modalsuccess fcTitle="这是一条成功信息" fcContent="一些附加信息一些附加信息一些附加信息"></fc-modalsuccess>
            <div>附加信息：使用fc-modalsuccess组件，fcContent="string"会出现附加信息 </div>
          </div>
        </fc-layoutgroup>  
        <fc-layoutgroup fcTitle="事件" fccontent2>
            <div fccontent>
              <fc-button fcLabel="打开成功弹窗" fcType="primary" (click)="modalsuccess.showModal()"></fc-button>
              <fc-modalsuccess #modalsuccess fcTitle="这是一条成功信息" fcContent="一些附加信息一些附加信息一些附加信息"></fc-modalsuccess>
              <div>事件：在fc-button,使用(click)="modaldanger.showModal()" </div>
            </div>
          </fc-layoutgroup>    
    <fc-layoutgroup fcTitle="更多" fccontent1>
      <div fccontent>
        待开发
      </div>
    </fc-layoutgroup>
  </fc-layoutcol>
</fc-layoutpanel>
    <!-- API -->
  <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
  </fc-layoutpanel>
  <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
  </fc-layoutpanel>
