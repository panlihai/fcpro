<!-- 概况-产品卡片 -->
<fc-layoutpanel class="sys-card-pannel">
    <div class="sys-basic-info" fccontent>
        <div class="sys-info-user">
            <img src="assets/img/github.jpg" alt="我的头像">
            <div class="sys-info-text">
                <p class="sys-info-title">早安，FCCORE，祝你开心每一天！</p>
                <p class="sys-info-smarks">前端设计师|FCCORE-平台技术-基础平台部</p>
            </div>
        </div>
        <ul class="sys-info-count">
            <li class="sys-info-count-every">
                <span class="sys-count-text">
                    项目访问
                </span>
                <span class="sys-count-number">
                    56
                </span>
            </li>
            <li class="sys-info-count-every">
                <span class="sys-count-text">
                    团队内排名
                </span>
                <span class="sys-count-number">
                    8/24
                </span>
            </li>
            <li class="sys-info-count-every">
                <span class="sys-count-text">
                    项目访问
                </span>
                <span class="sys-count-number">
                    2223
                </span>
            </li>
        </ul>
    </div>
    <fc-layoutcol fcSpans="7,3" fccontent>
        <!--进行中的项目  -->
        <div class="sys-card-item" fccontent1>
            <fc-title fcLabel="进行中的项目" fcBorder="bottom"></fc-title>
            <a class="sys-title-right">全部项目</a>
            <div nz-row [nzGutter]="8" fccontent>
                <!-- 进行中的项目列表循环 -->
                <div nz-col [nzSpan]="8" class="sys-card" *ngFor="let product of sysProducts">
                    <nz-card (click)="onSelect(product);">
                        <ng-template #body>
                            <div class="sys-card-content">
                                <fc-tooltip class="sys-card-help" fcTitle="{{product.DIRECTION}}">
                                    <fc-icon fcIcon="fc-icon-wiki" fcFontSize="22" fccontent></fc-icon>
                                </fc-tooltip>
                                <span class="sys-card-mark">
                                    <fc-icon fcIcon="fc-icon-definition" fcColor="#ffffff"></fc-icon>
                                </span>
                                <div class="sys-card-text">
                                    <div class="sys-card-title">
                                        {{product.PID}}-{{product.PNAME}}
                                    </div>
                                    <p class="sys-card-smarks">{{product.DIRECTION}}</p>
                                </div>
                            </div>
                            <div class="sys-card-footer">
                                <span>程序员日常</span>
                                <span>5小时前</span>
                            </div>
                        </ng-template>
                    </nz-card>
                </div>
            </div>
        </div>
        <!-- 动态 -->
        <div class="sys-card-item" fccontent1>
            <fc-title fcLabel="动态" fcBorder="bottom"></fc-title>
            <div nz-row [nzGutter]="8" fccontent>
                <!-- 进行中的项目列表循环 -->
                <fc-list fcAppid="SYSASSIGNMENT" [fcFieldCode]="'TASKNAME'" fcIcon="fc-icon-picture" fcSubTitleCode="CREATETIME" fcStatusCode='STATUS'
                    [fcCheckValue]="{'processing':'processing','warning':'warning','error':'error','default':'default'}" (fcEvent)="visitlistEvent($event)"></fc-list>
            </div>
        </div>
        <!-- 快速开始/便捷导航 -->
        <div class="sys-card-item" fccontent2 style="margin-left: 20px;">
            <fc-title fcLabel="快速开始/便捷导航" fcBorder="bottom"></fc-title>
            <div class="fastcontent" style="display:flex;flex-wrap: wrap; ">
                <fc-tag fcClose="true" *ngFor="let navLink of navLinks" style="margin-right: 20px;margin-bottom: 10px;" [fcLabel]="navLink.LABEL"
                    (fcEvent)="navLinkEvent($event,navLink)"></fc-tag>
                <fc-button fcLabel="+ 添加" [fcSize]="'small'" [fcType]="'dashed'" (click)="addNavLinkTag(contentTpl_navLink,footerTpl_navLink)"
                    class="add"></fc-button>
            </div>
        </div>
        <!-- 访问指数 -->
        <div class="sys-card-item" fccontent2 style="margin-left: 20px;">
            <fc-title fcLabel="访问指数" fcBorder="bottom"></fc-title>
            <div style="height:200px; display: block;">
                <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>
        <!-- 团队 -->
        <div class="sys-card-item" fccontent2 style="margin-left: 20px;">
            <fc-title fcLabel="团队" fcBorder="bottom"></fc-title>
            <ul class="sys-team">
                <li *ngFor="let item of sysProducts">
                    <img src="assets/img/github.jpg" alt="我的头像" />
                    <span>{{item.PNAME}}</span>
                </li>
            </ul>
        </div>
    </fc-layoutcol>
</fc-layoutpanel>
