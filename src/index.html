  <style>
    * {
      margin: 0;
      padding: 0;
     }

    ::-webkit-scrollbar-thumb {
      background: #C1C6CA;
      opacity: 0.5;
      height: 50px;
      max-height: 50px;
      outline-offset: -2px;
      -webkit-border-radius: 7px;
      border-radius: 7px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #108ee9;
      height: 50px;
      max-height: 50px;
      -webkit-border-radius: 7px;
      border-radius: 7px;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
      position: absolute;
      right: 2px;
      cursor: pointer;
    }

    ::-webkit-scrollbar-track-piece {
      background-color: #ffffff;
      -webkit-border-radius: 0;
      border-radius: 0;
    }




    .preloader-wrap {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: #000000;
      z-index: 1000;
    }

    .preloader-in {
      width: 150px;
      height: 150px;
      position: relative;
    }


    @-webkit-keyframes spin {
      0% {
        transform: rotate(0)
      }
      100% {
        transform: rotate(360deg)
      }
    }

    @-moz-keyframes spin {
      0% {
        -moz-transform: rotate(0)
      }
      100% {
        -moz-transform: rotate(360deg)
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }
      100% {
        transform: rotate(360deg)
      }
    }

    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1003;
      background: #000000;
      overflow: hidden
    }

    .spinner div:first-child {
      display: block;
      position: relative;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-radius: 50%;
      box-shadow: 0 3px 3px 0 rgba(255, 56, 106, 1);
      transform: translate3d(0, 0, 0);
      animation: spin 2s linear infinite
    }

    .spinner div:first-child:after,
    .spinner div:first-child:before {
      content: '';
      position: absolute;
      border-radius: 50%
    }

    .spinner div:first-child:before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      box-shadow: 0 3px 3px 0 rgb(255, 228, 32);
      -webkit-animation: spin 3s linear infinite;
      animation: spin 3s linear infinite
    }

    .spinner div:first-child:after {
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      box-shadow: 0 3px 3px 0 rgba(61, 175, 255, 1);
      animation: spin 1.5s linear infinite
    }
  </style>
</head>
